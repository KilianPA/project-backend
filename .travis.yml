language: php
php:
- 7.1
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
services:
- mysql
cache:
  directories:
  - "$HOME/.composer/cache"
before_script:
- composer install --no-progress --no-interaction --prefer-dist --no-suggest
- mysql -e 'CREATE DATABASE homestead;'
- cp .env.travis .env
- composer self-update
- composer install --no-interaction
- php artisan key:generate
- php artisan migrate:fresh
script:
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
branches:
  only:
    - dev
    - release
    - master

